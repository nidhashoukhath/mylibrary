<!DOCTYPE html>
<html>
    <head>
        <title>books</title>
    </head>

    <body>
        <h1> Books </h1>
        <p>Logged in as {{request.user}}</p>
        <a href = "/logout/">Logout</a>
        <hr>
        <a href = '/books/create/'> Create </a>
        <ul>
            {% for book in books %}
            <li>
                <a href = "/books/{{book.id}}">{{book.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
